<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta charset="utf-8">
  <!-- load fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <!-- stylesheets -->
  <link rel="stylesheet" href="resources/css/styles.css">
  <link rel="stylesheet" href="resources/css/medium.css" media="(min-width: 460px)">
  <link rel="stylesheet" href="resources/css/medium-large.css" media="(min-width: 810px)">
  <link rel="stylesheet" href="resources/css/large.css" media="(min-width: 1150px)">
  <title>Michel Heiniger - Portfolio</title>
</head>

<body>
  <header>
    <div class="header">
      <div class="header-logo">
        <img src="resources/images/logo.png" alt="logo">
      </div>
      <div class="container-author">
        <div class="header-author-name">
          <h1 class="uppercase">Michel Heiniger</h1>
        </div>
        <div class="header-job-desc">
          <h3 class="uppercase">Software Developer</h3>
        </div>
      </div>
      <hr>
    </div>
  </header>

  <main>

    <!-- logo -->
    <div class="big-logo">
      <img src="resources/images/ilya-pavlov-87438-unsplash.jpg" alt="Page-Logo">
    </div>

    <!-- Featured work block -->
    <section class="container-content">
      <h2>Featured Work</h2>

      <div class="container-work">
        <!-- Featured work 1 -->
        <div class="work">
          <img src="resources/images/featured-work/featured_work_1.png" alt="featured work 1">
          <div class="caption">
            <p class="uppercase">Featured work 1</p>
            <a href="#">http://github.com/link1</a>
          </div>
        </div>

        <!-- Featured Work 2 -->
        <div class="work">
          <img src="resources/images/featured-work/featured_work_2.png" alt="featured work 2">
          <div class="caption">
            <p class="uppercase">Featured work 2</p>
            <a href="http://github.com/link2">http://github.com/link2</a>
          </div>
        </div>

        <!-- Featured Work 3 -->
        <div class="work">
          <img src="resources/images/featured-work/featured_work_3.png" alt="featured work 3">
          <div class="caption">
            <p class="uppercase">Featured work 3</p>
            <a href="#">http://github.com/link3</a>
          </div>
        </div>
        
      </div>
    </section>

    <!-- Skills bock -->
    <section class="container-content">
      <h2>Skills</h2>
      <div class="skill-content">
        <div class="left-skills">
          <p>HTML</p>
          <div class="container-skill">
            <div class="skills html">100%</div>
          </div>
          <p>CSS</p>
          <div class="container-skill">
            <div class="skills css">80%</div>
          </div>
        </div>
        <div class="right-skills">
          <p>Javascript</p>
          <div class="container-skill">
            <div class="skills js">60%</div>
          </div>
          <p>QScript 400</p>
          <div class="container-skill">
            <div class="skills qscript400">100%</div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
